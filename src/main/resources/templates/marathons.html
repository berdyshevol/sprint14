<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Marathon Page</title>
</head>
<body>
    <h2>List of Marathons</h2>
    <table border="1px">
        <tr>
            <th>Id</th> <th>Title</th> <th>Sprints</th>  <th colspan="2"></th>
        </tr>
        <tr th:each="marathon: ${marathons}">
            <td th:text="${marathon.getId()}" />
            <td>
                <a th:href="@{/students/{id}(id=${marathon.getId()})}" th:text="${marathon.getTitle()}"/>
            </td>
            <td>
                <a th:href="@{/sprints/{id}(id=${marathon.getId()})}"> Open sprints</a>
            </td>
            <td>
                <a th:href="@{marathon/edit/{id}(id=${marathon.getId()})}"> Edit </a>
            </td>
            <td>
                <a th:href="@{marathon/delete/{id}(id=${marathon.getId()})}"> Close </a>
            </td>
        </tr>
    </table>
    <a href="createmarathon"><input type="button" value="Create Marathon"></a>

</body>
</html>
